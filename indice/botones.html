<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="/js/script.js"></script>
    <title>Botones y Cajas de texto</title>
</head>
<body>
    <br>
    <button onclick="miFuncion()">Click me!</button>
    <button onmouseover="console.log('Pasaste el mouse por encima del botón')">Pasar por encima</button>
    <button onmouseout="console.log('Me sacaste el cursor de encima')">Quitar mouse de encima</button>
    <button onmousemove="console.log('Estas moviendo el mouse sobre mi')">Mover sobre el área del boton</button>
    <br><br>
    <div>Cambio de valor</div>
    <input type="text" onchange="console.log('Cambiaste el valor')">

    <div>Salir de la caja de texto</div>
    <input type="text" onblur="console.log('Le quitaste el foco a la caja de texto')">

    <div>Entrando a la caja de texto</div>
    <input type="text" onfocus="console.log('Hiciste foco en la caja de texto')">

    <div>Al presionar una tecla</div>
    <input type="text" onkeypress="console.log('Presionaste una tecla dentro de la caja de texto')">

    <div>Al levantar el dedo de la tecla</div>
    <input type="text" onkeyup="console.log('Levantaste el dedo de la tecla que tenías presionada')">

</body>
</html>
